	<title>Batch NPI Lookup</title>
<style>
textarea {width: 100%; height: 25em; padding: 12px 20px; box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px; background-color: #f8f8f8; resize: none;}
</style>
<script>
function jNPILookUp() {
	var providerArray = document.getElementById("providerNames").value.split("\n");

	for(var i=69; i < providerArray.length - 1; i++) {
		
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var providerObj = JSON.parse(this.responseText);
				console.log(providerObj);
			}
		};
		var url = "https://npiregistry.cms.hhs.gov/api/?version=2.1&organization_name=" + providerArray[i].replace(/ /g, "+");
		console.log(url);
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

	}
}
</script>
